<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Repeat</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container{
        display: flex;
        /* align-items: center; */
        justify-content: space-evenly;
        /* gap: 200px; */
        /* ju */
    }

</style>
<body>
    <div class="container">
        <div class="client-container">
            <h1>Client</h1>    
            <form id="form" action="">
                <input id="input" autocomplete="off" /><button>Send</button>
            </form>
            <ul id="messages"></ul>
        </div>
        <div class="server-container">
            <h1>Server</h1>    
            <form id="server-form" action="">
                <input id="server-input" autocomplete="off" /><button>Send</button>
            </form>
            <ul id="server-messages"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var count = 1;

    var serverMsgs = document.getElementById('server-messages');
    var serverForm = document.getElementById('server-form');
    var serverInput = document.getElementById('server-input');
    

    form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('clientmsg', input.value);
      input.value = '';
    }
    });

    serverForm.addEventListener('submit', function(e) {
    e.preventDefault();
    if (serverInput.value) {
      socket.emit('servermsg', serverInput.value);
      serverInput.value = '';
    }
    });


    socket.on('msg', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user', (user) => {
        console.log(user);
    })

    socket.on('hello', (msg) => {
        var item = document.createElement('li');
        item.textContent = msg + ' ' + count;
        messages.appendChild(item);
        count += 1;
    })
    </script>
</body>
</html>
